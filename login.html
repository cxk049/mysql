<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .card {
            display: inline-block;
            width: 200px;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none;
            color: #000;
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .card {
                width: 100%;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">成绩查询系统</div>
        <a href="/login/student" class="card" aria-label="学生登录">
            <div class="card-title">学生登录</div>
        </a>
        <a href="/login/teacher" class="card" aria-label="教师登录">
            <div class="card-title">教师登录</div>
        </a>
        <a href="/login/admin" class="card" aria-label="管理登录">
            <div class="card-title">管理登录</div>
        </a>
    </div>
</body>
</html>
